<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Problema</title>
    <link rel="icon" href="images/icons/icon.png">
    <link rel="stylesheet" href="style-dist.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>MORGENSHTERN & Тимати - El Problema (Prod. SLAVA MARLOW)</h1>
	</header>
	<div class="d-flex flex-column">
		<div class="d-flex justify-content-center">
			<img src="images/photos/elProblema.jpg" alt="morgen" id="logo">
		</div>
		<div class="d-flex justify-content-center">
			<audio src="audio/elProblema.mp3" type="audio/mp3" id="audio"></audio>
			<input type="button" name="button" id=button value="Start a Magic">
		</div>
		
		<div class="d-flex justify-content-center">
			<div class="gallery">
				<h3>Gallery</h3>	
			</div>
			
		</div>

		<div class="d-flex justify-content-center">
			<div class="carousel">
    		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img class="d-block" src="images/photos/ice.jpg" alt="First slide">
		      <div class="carousel-caption d-md-block">
			    <h5>ICE</h5>
			    <p>MORGENSHTERN (feat. MORGENSHTERN)</p>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img class="d-block" src="images/photos/crystal.jpg" alt="Second slide">
		      <div class="carousel-caption d-md-block">
			    <h5>Cristal & МОЁТ</h5>
			    <p>MORGENSHTERN</p>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img class="d-block" src="images/photos/cadillac.jpg" alt="Third slide">
		      <div class="carousel-caption d-md-block">
			    <h5>Cadillac</h5>
			    <p>MORGENSHTERN & Элджей</p>
			  </div>
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
    	</div>
		</div>
    	
	<footer>
		<h3>Links</h3>
		<a href="https://github.com/pavelgrafit/" target="_blank">
			<img src="images/icons/github.png" alt="github" class="icons">
		</a>
		<a href="https://vk.com/pavelgrafit" target="_blank">
			<img src="images/icons/vk.png" alt="vk" class="icons">
		</a>
		<a href="https://www.instagram.com/pavelgrafit/" target="_blank">
			<img src="images/icons/inst.png" alt="instagram" class="icons">
		</a>
	</footer>

	</div>
	
    <script src="script.js?v=1.1" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
